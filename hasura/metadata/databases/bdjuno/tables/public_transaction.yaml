table:
  name: transaction
  schema: public
object_relationships:
- name: block
  using:
    foreign_key_constraint_on: height
array_relationships:
- name: ibc_messages
  using:
    manual_configuration:
      column_mapping:
        hash: transaction_hash
        partition_id: partition_id
      insertion_order: null
      remote_table:
        name: message_ibc_relationship
        schema: public
- name: messagesByTransactionHashPartitionId
  using:
    manual_configuration:
      column_mapping:
        hash: transaction_hash
        partition_id: partition_id
      insertion_order: null
      remote_table:
        name: message
        schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - hash
    - height
    - success
    - messages
    - memo
    - signatures
    - signer_infos
    - fee
    - gas_wanted
    - gas_used
    - raw_log
    - logs
    filter: {}
    limit: 100
  role: anonymous
