table:
  name: message_ibc_relationship
  schema: public
object_relationships:
- name: message
  using:
    manual_configuration:
      column_mapping:
        partition_id: partition_id
        transaction_hash: transaction_hash
      insertion_order: null
      remote_table:
        name: message
        schema: public
- name: transaction
  using:
    manual_configuration:
      column_mapping:
        partition_id: partition_id
        transaction_hash: hash
      insertion_order: null
      remote_table:
        name: transaction
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - transaction_hash
    - index
    - packet_data
    - sequence
    - source_port
    - source_channel
    - destination_port
    - destination_channel
    - sender
    - receiver
    - height
    filter: {}
    limit: 100
  role: anonymous
