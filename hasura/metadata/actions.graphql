type Query {
    action_account_balance(
        address: String!
        height: Int
    ): ActionBalance

    action_delegator_reward(
        address: String!
    ): ActionDelegatorRewards
    
    action_delegation(
        address: String!
    ): [ActionDelegation]

    action_redelegation(
        address: String!
    ): [ActionRedelegation]

    action_unbonding_delegation(
        address: String!
    ): [ActionUnbondingDelegation]

    action_validator_commission(
        address: String!
    ): [ActionValidatorCommission]
}

type ActionBalance {
    coins: [ActionCoin]
}

type ActionDelegatorRewards {
  withdraw_address: String!
  rewards: [ActionDelegationReward]
}

type ActionDelegation {
    delegator_address: String!
    validator_address: String!
    coins: ActionCoin!
}

type ActionRedelegation {
    delegator_address: String!
    validator_src_address: String!
    validator_dst_address: String!
    entries: [ActionEntry]
}

type ActionUnbondingDelegation {
    delegator_address: String!
    validator_address: String!
    entries: [ActionEntry]
}

type ActionValidatorCommission {
    validator_address: String!
    coins: [ActionCoin]
}

scalar ActionCoin
scalar ActionDelegationReward
scalar ActionEntry

