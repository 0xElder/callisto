type Query {
    action_account_balance(
        address: String!
        height: Int
    ): Coins

    action_delegation_reward(
        address: String!
    ): [DelegationReward]
    
    action_delegation(
        address: String!
    ): [Delegation]

    action_redelegation(
        address: String!
    ): [Redelegation]

    action_unbonding_delegation(
        address: String!
    ): [UnbondingDelegation]

    action_validator_commission(
        address: String!
    ): [ValidatorCommission]
}

type DelegationReward {
    dec_coins: [DecCoin]
    validator_address: String!
}

type Delegation {
    delegator_address: String!
    validator_address: String!
    amount: Coin!
}

type Redelegation {
    delegator_address: String!
    validator_src_address: String!
    validator_dst_address: String!
    entries: [Entry]
}

type UnbondingDelegation {
    delegator_address: String!
    validator_address: String!
    entries: [Entry]
}

type ValidatorCommission {
    validator_address: String!
    dec_coin: DecCoin
}

scalar Coin
type Coins {
    coins: [Coin]
}

scalar DecCoin
type DecCoins {
    coins: [DecCoin]
}

scalar Entry
type Entries {
    coins: [Entry]
}