actions:
- name: action_redelegation
  definition:
    kind: synchronous
    handler: http://localhost:3000/redelegation
    output_type: [Redelegation]
    arguments:
    - name: address
      type: String!
    type: query
    headers:
    - value: application/json
      name: Content-Type
  permissions:
  - role: anonymous

custom_types:
  objects:
  - name: Redelegation
    fields:
    - name: delegator_address
      type: String!
    - name: validator_src_address
      type: String!
    - name: validator_dst_address
      type: String!
    - name: entries
      type: [Entry]


