actions:
- name: action_unbonding_delegation
  definition:
    kind: synchronous
    handler: http://localhost:3000/unbonding_delegation
    output_type: [UnbondingDelegation]
    arguments:
    - name: address
      type: String!
    type: query
    headers:
    - value: application/json
      name: Content-Type
  permissions:
  - role: anonymous

custom_types:
  scalars:
  - name: Entry
  objects:
  - name: UnbondingDelegation
    fields:
    - name: delegator_address
      type: String!
    - name: validator_address
      type: String!
    - name: entries
      type: [Entry]


